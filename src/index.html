<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facial Recognition App</title>
    <link rel="stylesheet" href="styles/style.css">
    <!-- Use specific version of tfjs compatible with face-api.js -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.7.0/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/face-api.js@0.22.2/dist/face-api.min.js"></script>
    <script defer src="js/app.js"></script>
</head>

<body>
    <div class="container">
        <h1>Facial Recognition App</h1>
        <div class="video-container">
            <video id="video" width="720" height="560" autoplay muted></video>
        </div>
        <div id="result-box" class="result-box">
            Aguardando detecção...
        </div>
        <div class="controls">
            <button id="captureBtn">Me Reconheça</button>
        </div>
    </div>
</body>

</html>
